<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form
      method="post"
      action=" "
      enctype="text/plain"
    >
      <input type="text" placeholder="Name" required name="Name" />
      <input
        type="email"
        placeholder="Enter your email address"
        required
        name="Email"
      />
      <label for="Services">Choose a service you want:</label>
      <select name="Services" id="Services" required>
        <option value="Advertisement">Advertisement</option>
        <option value="Seo">SEO</option>
        <option value="video-editing">Video Editing</option>
        <option value="web-dev">Website Development</option>
        <option value="graphic-design">Custom Graphic Design</option>
        <option value="Social-management">Social-Media Management</option>
        <option value="Social-marketing">Social-Media Marketing</option>
      </select>
      <input
        type="text"
        placeholder="Your Company"
        required
        name="Company-name"
      />
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </body>
</html>
